<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class='mobile-container'>
            <header>
                <input type="text" id="searchTerm">
                <button type="button" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="favMeals">
                </ul>
            </div>
            <div class="meals" id="meals">
            </div>
        </div>
        
        <div class="popup-container hidden" id="popup-container">
            <div class="popup">
                <button type="button" class="close-popup" id="close-popup"><i class="fa-solid fa-xmark"></i></button>
                <div class="meal-info" id="meal-info">
                </div>
            </div>
        </div>
    </body>
</html>
