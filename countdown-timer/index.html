<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>New Years D-Day</h1>

        <div id="countdown-container">
            <div id="day-c">
                <p id="day">4</p>
                <span>days</span>
            </div>
            <div id="hours-c">
                <p id="hours">3</p>
                <span>hours</span>
            </div>
            <div id="minute-c">
                <p id="minute">2</p>
                <span>minute</span>
            </div>
            <div id="second-c">
                <p id="second">1</p>
                <span>second</span>
            </div>
        </div>
    </body>
</html>
